<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./style.css" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <h1 class="sr-only">Profile card component</h1>
        <section class="card">
            <div class="card__inner">
                <img class="card__img" src="./images/image-victor.jpg" alt="">

                <h2 class="card__title">Victor Crest <span>26</span></h2>
                <p class="card__p">London</p>
                <ul class="card__stats">
                    <li>
                        <h3 class="card__stats-title">80K</h3>
                        <p class="card__stats-desc">Followers</p>
                    </li>
                    <li>
                        <h3 class="card__stats-title">803K</h3>
                        <p class="card__stats-desc">Likes</p>
                    </li>
                    <li>
                        <h3 class="card__stats-title">1.4K</h3>
                        <p class="card__stats-desc">Photos</p>
                    </li>
                </ul>

            </div>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/StrigZ">StrigZ</a>.
    </footer>
</body>

</html>
